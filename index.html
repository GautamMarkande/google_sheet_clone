<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Sheet Clone</title>
</head>

<body>
    <div class="TopContainerForInfo">
        <h1 id="CurrCell">No Cell</h1>
        <div class="functionalities">
            <button class="bold" id="bold">B</button>
            <button class="itelic" id="itelic">I</button>
            <button class="underline" id="underline">U</button>
            <button class="left" id="left">Left</button>
            <button id="right">Right</button>
            <button id="center">Center</button>
            <select id="fonte-style-dropdown">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans Serif</option>
                <option value="monospace">Monospace</option>
                <option value="cursive">Cursive</option>
            </select>
            <select id="fonte-size-dropdown">
                <option value="10px">10</option>
                <option value="12px">12</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
            </select>
            <div class="table-top-cont">
                <label for="bgColor">bg color</label>
                <input type="color" id="bgColor" />

                <label for="fontColor">font color</label>
                <input type="color" id="fontColor" />

                <button id="cut-btn">Cut</button>
                <button id="copy-btn">Copy</button>
                <button id="paste-btn">Paste</button>
                <button id="validate">validate</button>

                <button onclick="dowloadMatrix()">Download</button>
                <input id="upload-input" type="file" accept=".json" />
                <i class="fa-solid fa-bell"></i>

            </div>
        </div>
    </div>
    <div class="tbContainer">
        <table>
            <thead>
                <tr id="table_head_row">
                    <th></th>
                </tr>
            </thead>
            <tbody id="TableBody">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
